---
openapi: "3.0.0"
info:
  version: "2024-07-25T08:15:22Z"
  title: "KimpTracker"
servers:
  - url: "https://kimpapi.apibottle.com"
paths:
  /binance:
    get:
      produces:
      - "application/json"
      parameters:
      - name: "symbol"
        in: "query"
        description: "Binance 거래소로 부터의 심볼입니다. USDT 거래쌍만 조회 가능합니다. 심볼이 없으면 모든 코인 데이\
          터를 조회합니다."
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "예시 응답입니다."
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    symbol:
                      type: string
                      description: "심볼입니다. USDT 거래쌍만 조회가능합니다."
                    price:
                      type: string
                      description: "코인 가격입니다."
                    timestamp:
                      type: integer
                      description: "조회된 시각의 타임스탬프입니다."
              example:
                - symbol: "BTCUSDT"
                  price: '66449.97000000'
                  timestamp: 1721811395901
                - symbol: "ETHUSDT"
                  price: '3460.78000000'
                  timestamp: 1721811395901
                - symbol: "BNBUSDT"
                  price: '588.10000000'
                  timestamp: 1721811395901
  /exchange-rate:
    get:
      description: "USD를 베이스로 한 여러 환율 정보를 반환합니다."
      produces:
      - "application/json"
      responses:
        "200":
          description: "예시 응답입니다."
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    base:
                      type: string
                      description: "기준 통화"
                    date:
                      type: string
                      format: date-time
                      description: "환율 정보 날짜"
                    platform:
                      type: string
                      description: "데이터 제공 플랫폼"
                    privacy:
                      type: string
                      format: uri
                      description: "개인정보 처리방침 URL"
                    rates:
                      type: object
                      description: "각 통화에 대한 환율 정보"
                      additionalProperties:
                        type: number
                    success:
                      type: boolean
                      description: "요청 성공 여부"
                    terms:
                      type: string
                      format: uri
                      description: "이용 약관 URL"
                    timestamp:
                      type: integer
                      description: "데이터 타임스탬프"
              example:
                - base: USD
                  date: "2024-07-24T07:59:00.000Z"
                  platform: "fxratesapi"
                  privacy: "https://fxratesapi.com/legal/privacy-policy"
                  rates:
                    KRW: 1383.023353
                    EUR: 0.92358
                    JPY: 154.59699
                  success: true
                  terms: "https://fxratesapi.com/legal/terms-conditions"
                  timestamp: 1721807940
  /upbit:
    get:
      produces:
      - "application/json"
      parameters:
      - name: "symbol"
        in: "query"
        description: "조회할 코인의 업비트 거래소의 심볼입니다. KRW 거래쌍만 조회 가능합니다. 심볼이 없으면 모든 코인 데이터\
          를 조회합니다."
        required: false
        schema:
          type: "string"
          nullable: true
      responses:
        "200":
          description: "예시 응답입니다. 문서에 등록되어있지 않은 응답 파라미터는 업비트 공식 오픈 API 문서를 참조바랍니다."
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    market:
                      type: string
                      description: "심볼입니다."
                    trade_price:
                      type: string
                      description: "코인 가격입니다."
                    timestamp:
                      type: integer
                      description: "조회된 시각의 타임스탬프입니다."
              example:
                - market: "KRW-BTC"
                  acc_trade_price: 135228140899.70966
                  acc_trade_price_24h: 303724447517.4196
                  acc_trade_volume: 1469.60410065
                  acc_trade_volume_24h: 3282.66619234
                  change: "RISE"
                  change_price: 780000
                  change_rate: 0.0084571181
                  english_name: "Bitcoin"
                  high_price: 93047000
                  highest_52_week_date: "2024-03-14"
                  highest_52_week_price: 105000000
                  korean_name: "비트코인"
                  low_price: 91205000
                  lowest_52_week_date: "2023-09-11"
                  lowest_52_week_price: 34100000
                  opening_price: 92196000
                  prev_closing_price: 92230000
                  signed_change_price: 780000
                  signed_change_rate: 0.0084571181
                  timestamp: 1721811392552
                  trade_date: "20240724"
                  trade_date_kst: "20240724"
                  trade_price: 93010000
                  trade_time: "085632"
                  trade_time_kst: "175632"
                  trade_timestamp: 1721811392516
                  trade_volume: 0.0599462
  /kimchi-premium:
    get:
      produces:
      - "application/json"
      parameters:
      - name: "base_symbol"
        in: "query"
        description: "조회할 코인의 베이스 심볼입니다."
        required: false
        schema:
          type: "string"
          nullable: true
      - name: "upbit_symbol"
        in: "query"
        description: "조회할 코인의 업비트 거래소의 심볼입니다. KRW 거래쌍만 조회 가능합니다."
        required: false
        schema:
          type: "string"
          nullable: true
      - name: "binance_symbol"
        in: "query"
        description: "조회할 코인의 바이낸스 거래소의 심볼입니다. USDT 거래쌍만 조회 가능합니다."
        required: false
        schema:
          type: "string"
          nullable: true
      responses:
        "200":
          description: "예시 응답입니다."
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    base_symbol:
                      type: string
                      description: "코인 심볼"
                    binance_data:
                      type: object
                      properties:
                        symbol:
                          type: string
                          description: "바이낸스 거래소 심볼"
                        price:
                          type: number
                          description: "바이낸스 거래소 가격"
                        timestamp:
                          type: integer
                          description: "바이낸스 데이터 조회 시각 타임스탬프"
                    english_name:
                      type: string
                      description: "코인 영문명"
                    exchange_rate:
                      type: object
                      properties:
                        usd_krw:
                          type: number
                          description: "USD/KRW 환율"
                        timestamp:
                          type: integer
                          description: "환율 데이터 타임스탬프"
                    kimchi_premium:
                      type: number
                      description: "김치 프리미엄 비율 (%)"
                    korean_name:
                      type: string
                      description: "코인 한글명"
                    timestamp:
                      type: integer
                      description: "김치 프리미엄 데이터 계산 시각 타임스탬프"
                    upbit_data:
                      type: object
                      properties:
                        symbol:
                          type: string
                          description: "업비트 거래소 심볼"
                        price:
                          type: number
                          description: "업비트 거래소 가격"
                        timestamp:
                          type: integer
                          description: "업비트 데이터 조회 시각 타임스탬프"
              example:
                - base_symbol: "BTC"
                  binance_data:
                    symbol: "BTCUSDT"
                    price: 66449.97
                    timestamp: 1721811395901
                  english_name: "Bitcoin"
                  exchange_rate:
                    usd_krw: 1383.023353
                    timestamp: 1721807940
                  kimchi_premium: 1.2057859112301985
                  korean_name: "비트코인"
                  timestamp: 1721811412212
                  upbit_data:
                    symbol: "KRW-BTC"
                    price: 93010000
                    timestamp: 1721811392552
definitions:
  Empty:
    type: "object"
    title: "Empty Schema"
